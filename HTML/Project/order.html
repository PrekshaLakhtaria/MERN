<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <title>Order Food</title>
</head>

<body style="background-image: url(/img/shapes/Frame\ 57.jpg); background-size: 100% 100%;">
    <table class="ord" align="center">
        <tr class="ordtr">
            <td class="ordttd2"><img src="./img/healthy_bowl.jpg" alt="" srcset=""></td>
            <td class="ordtd2">
                <form class="ordform">
                    <h2>Place Your Order</h2><br>
                    <input type="text" class="field" placeholder="Food Id"><br><br><br>
                    <input type="number" id="quantity" name="quantity" min="1" max="5" class="field"
                        placeholder="Quantity"><br><br><br>
                    <input type="text" class="field" placeholder="Your Email"><br><br><br>
                    <input type="text" class="field" placeholder="Phone"><br><br><br>
                    <textarea placeholder="Address" class="field"></textarea><br><br><br>
                    <button class="btn">Order Now</button><br><br><br>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
