<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<title>Contact Us</title>

</head>

<body class="conbody">

	<br><br>
	<iframe src="contact1.html" class="conframe1"></iframe>
	<iframe src="contact2.html" class="conframe1"></iframe>



	<form class="conform" action=" " method="post">
		<table class="contab" align="center">

			<tr class="contr1">
				<!-- Text input-->
				<td class="contd1">
					<br>
					<label>Name</label><br>
					<input name="first_name" placeholder="Name" class="form-control" type="text">
				</td>
				<td>
					<br>
					<label>Message</label><br>
					<textarea placeholder="Write your Query/Message" class="form-control"></textarea>
				</td>
			</tr>

			<tr>
				<!-- Text input-->
				<td class="contd1">
					<label>E-Mail</label><br>
					<input name="email" placeholder="E-Mail Address" class="form-control" type="text">
				</td>
				<br>


				<!-- Text input-->
				<td class="contd2">
					<label>Phone</label><br>
					<input name="phone" placeholder="+91" class="form-control" type="text">
				</td>
				<br>
			</tr>

			<tr>
				<!-- Text input-->
				<td class="contd1">
					<label>Address</label><br>
					<input name="address" placeholder="Address" class="form-control" type="text">
				</td>
				<br>

				<!-- Text input-->
				<td class="contd2">
					<label>City</label><br>
					<input name="city" placeholder="city" class="form-control" type="text">
				</td>
				<br>
			</tr>


			<tr>
				<!-- Select Basic -->

				<td class="contd1">
					<label></label>State</label><br>
					<select name="state" class="form-control">
						<option value=" ">Please select your state</option>
						<option value="AP">Andhra Pradesh</option>
						<option value="AR">Arunachal Pradesh</option>
						<option value="AS">Assam</option>
						<option value="BR">Bihar</option>
						<option value="CT">Chhattisgarh</option>
						<option value="GA">Gujarat</option>
						<option value="HR">Haryana</option>
						<option value="HP">Himachal Pradesh</option>
						<option value="JK">Jammu and Kashmir</option>
						<option value="GA">Goa</option>
						<option value="JH">Jharkhand</option>
						<option value="KA">Karnataka</option>
						<option value="KL">Kerala</option>
						<option value="MP">Madhya Pradesh</option>
						<option value="MH">Maharashtra</option>
						<option value="MN">Manipur</option>
						<option value="ML">Meghalaya</option>
						<option value="MZ">Mizoram</option>
						<option value="NL">Nagaland</option>
						<option value="OR">Odisha</option>
						<option value="PB">Punjab</option>
						<option value="RJ">Rajasthan</option>
						<option value="SK">Sikkim</option>
						<option value="TN">Tamil Nadu</option>
						<option value="TG">Telangana</option>
						<option value="TR">Tripura</option>
						<option value="UT">Uttarakhand</option>
						<option value="UP">Uttar Pradesh</option>
						<option value="WB">West Bengal</option>
						<option value="AN">Andaman and Nicobar Islands</option>
						<option value="CH">Chandigarh</option>
						<option value="DN">Dadra and Nagar Haveli</option>
						<option value="DD">Daman and Diu</option>
						<option value="DL">Delhi</option>
						<option value="LD">Lakshadweep</option>
						<option value="PY">Puducherry</option>
					</select>
					<br><br>
				</td>
				<br>

				<!-- Text input-->
				<td class="contd2">
					<label>Zip Code</label><br>
					<input name="zip" placeholder="Zip Code" class="form-control" type="text"><br>
					<br><br>
				</td>
			</tr>


		</table>
		<br><br><br><br>

		<!-- Button -->
		<label></label>
		<button type="submit" class="conbtn">Submit</button><br>

		<br>

		<!-- reset Button -->
		<label></label>
		<button type="reset" class="conbtn">Reset</button><br><br>
	</form>


</body>

</html>
